<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-board">
                <h3>HOME</h3>
                <div class="score-box">
                    <h1 id="home-score">0</h1>
                </div>
                <div class="increment-buttons">
                    <h6 id="home-one" onclick=homeIncrementByOne()>+1</h6>
                    <h6 id="home-two" onclick=homeIncrementByTwo()>+2</h6>
                    <h6 id="home-three" onclick=homeIncrementByThree()>+3</h6>
                </div>
            </div>
            <div class="guest-board">
                <h3>GUEST</h3>
                <div class="score-box">
                    <h1 id="guest-score">0</h1>
                </div>
                <div class="increment-buttons">
                    <h6 id="guest-one" onclick=guestIncrementByOne()>+1</h6>
                    <h6 id="guest-two" onclick=guestIncrementByTwo()>+2</h6>
                    <h6 id="guest-three" onclick=guestIncrementByThree()>+3</h6>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
